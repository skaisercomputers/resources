<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            background-color: #f0f0f0;

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .info-box {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .info-box h2 {
            color: #333;
            font-size: 18px;
            margin: 0;
        }
        .info-box p {
            font-size: 14px;
            line-height: 1.4;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">

            <h2>Disclaimer</h2>
